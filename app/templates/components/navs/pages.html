<nav>
    <ul>
        {% for key, value in PAGES.items() %}
        <li>
            <button>
                <a href="{{ PAGES[key] }}" class="navlink {% if request.path == value %}active{% endif %}">{{ key }}</a>
            </button>
        </li>
        {% endfor %}
        {% if request.path == '/more' %}
        <div class="dropdown">
            <button class="icon-button dropdown-button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="dropdown-content">
                {% include "/components/form.html" %}
            </div>
        </div>
        {% endif %}
    </ul>
</nav>
